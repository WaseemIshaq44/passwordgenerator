<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="req">
        <label for="password-count">Number of Passwords:</label>
        <!-- <input type="number" id="password-count" min="1" value="1" /> -->
        <input type="number" id="password-count" placeholder="Number of passwords" />
        <br />
        <label for="leng">Password Length:</label>
        <!-- <input type="number" id="leng" min="1" value="12" /> -->
        <input type="number" id="leng" placeholder="Password Length" />
        <br />
        <label for="smallLatter">Lowercase Letters:</label>
        <input type="checkbox" id="smallLatter" />
        <br />
        <label for="capitalLatter">Uppercase Letters:</label>
        <input type="checkbox" id="capitalLatter" />
        <br />
        <label for="number">Numbers:</label>
        <input type="checkbox" id="number" />
        <br />
        <label for="symbol">Symbols:</label>
        <input type="checkbox" id="symbol" />
      </div>
      <br />
      <button id="generate-btn">Generate</button>
      <div id="wer"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
